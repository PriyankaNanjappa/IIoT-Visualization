                <div class="row">
                    <div class="col-md-8">
                        <h2>Standards and their Organizations</h2>
                    </div>
                    <div class="col-md-4">
                        <div class="search-container">
                            <input id="search_box" type="text" placeholder="Search.." name="search">
                            <button id="search_button" type="submit" onclick="search_chart('venn')"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="row chart-container">
                    <div class="col-md-2">
                        <form>
                            <div id="inputs">
                                <p>
                                    <label for="dataLength">Number of Nodes</label>
                                    <input type="number" min="10" step="10" max="600" name="dataLength" id="dataLength" value="" />
                                </p>
                                <p>
                                    <label for="setLength">Number of Circles</label>
                                    <input  min="2" max="8" type="number" name="setLength" id="setLength" value="" />
                                </p>
                                <p>
                                    <label for="circleOpacity">opacity for Circle</label>
                                    <input  min="0.1" max="1" step ="0.1"  type="range" name="circleOpacity" id="circleOpacity" value="" />
                                </p>
                                <p>
                                    <label for="innerOpacity">opacity for inner Circle</label>
                                    <input  min="0" max="1" step ="0.1" type="range" name="innerOpacity" id="innerOpacity" value="" />
                                </p>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-10">
                        <svg id="venn"></svg>
                        <script src="../scripts/sto-venn.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sidebar-info" class="right col-xs-3">
        <div id="sidebar-text">
            <p class="info">Select an element in the visualization to see details</p>
        </div>
